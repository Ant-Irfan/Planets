<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;400;500;700&family=League+Spartan:wght@300;400;500;700&display=swap" rel="stylesheet"><title>Mercury</title>
</head>
<body class="container-wrapper">
    <nav class="nav-container">
        <h2 class="nav-title">The Planets</h2>
        <ul class="nav-items-container">
        
            <li class="nav-item">
                <div class="planet-color-title-container">
                    <div class="planet-color mercury"></div>
                    <div class="planet-title">Mercury</div>
                </div>
                <div class="nav-item-arrow">
                    <img src="./assets/icon-chevron.svg" alt="">
                </div>
            </li>
    
            <li class="nav-item">
                <div class="planet-color-title-container">
                    <div class="planet-color venus"></div>
                    <div class="planet-title">Venus</div>
                </div>
                <div class="nav-item-arrow">
                    <img src="./assets/icon-chevron.svg" alt="">
                </div>
            </li>
    
            <li class="nav-item">
                <div class="planet-color-title-container">
                    <div class="planet-color earth"></div>
                    <div class="planet-title">Earth</div>
                </div>
                <div class="nav-item-arrow">
                    <img src="./assets/icon-chevron.svg" alt="">
                </div>
            </li>
    
            <li class="nav-item">
                <div class="planet-color-title-container">
                    <div class="planet-color mars"></div>
                    <div class="planet-title">Mars</div>
                </div>
                <div class="nav-item-arrow">
                    <img src="./assets/icon-chevron.svg" alt="">
                </div>
            </li>
    
            <li class="nav-item">
                <div class="planet-color-title-container">
                    <div class="planet-color jupiter"></div>
                    <div class="planet-title">Jupiter</div>
                </div>
                <div class="nav-item-arrow">
                    <img src="./assets/icon-chevron.svg" alt="">
                </div>
            </li>
    
            <li class="nav-item">
                <div class="planet-color-title-container">
                    <div class="planet-color saturn"></div>
                    <div class="planet-title">Saturn</div>
                </div>
                <div class="nav-item-arrow">
                    <img src="./assets/icon-chevron.svg" alt="">
                </div>
            </li>
    
            <li class="nav-item">
                <div class="planet-color-title-container">
                    <div class="planet-color uranus"></div>
                    <div class="planet-title">Uranus</div>
                </div>
                <div class="nav-item-arrow">
                    <img src="./assets/icon-chevron.svg" alt="">
                </div>
            </li>
    
            <li class="nav-item">
                <div class="planet-color-title-container">
                    <div class="planet-color neptun"></div>
                    <div class="planet-title">Neptune</div>
                </div>
                <div class="nav-item-arrow">
                    <img src="./assets/icon-chevron.svg" alt="">
                </div>
            </li>
        </ul>
        <button class="mobile-menu-button">
            <img src="./assets/icon-hamburger.svg" alt="mobile-menu">
        </button>
    </nav>  
    <div class="planets-grid-container container">
        <planet-image>
            <div class="planet-image-container">
                <img class="planet-image" 
                     alt="Planet">
                <img class="planet-image-internal" 
                     alt="Planet Internal">
            </div>
        </planet-image>
        <planet-info>
            <div class="planet-info-container">
                <h1 class="planet-info-title">
                </h1>
                <p class="planet-description">
                </p>
                <div class="planet-info-source">
                    <span>Source: </span>
                    <a href="#">Wikipedia</a>
                    <img src="./assets/icon-source.svg" alt="">
                </div>
            </div>
        </planet-info>
        <planet-state>
            <div class="states-container">
                <button class="states-container-item"
                        id="overview-button">
                    <div class="state-number">
                         01
                     </div>
                    <div class="state-name">
                        Overview
                    </div>
                </button>
                <button class="states-container-item" 
                        id="structure-button">
                    <div class="state-number">
                         02
                     </div>
                    <div class="state-name">
                    </div>
                </button>
                <button 
                    id="surface-button"
                    class="states-container-item">
                    <div class="state-number">
                         03
                     </div>
                    <div class="state-name">
                    </div>
                </div>
            </div>
         </planet-state>
    </div>
    <div class="planet-box-container container">
        <div class="planet-box">
            <div class="planet-box-title"> Rotation time</div>
            <div class="planet-box-values" id="rotation"> 58.6 days</div>
        </div>
        <div class="planet-box">
            <div class="planet-box-title"> Rotation time</div>
            <div class="planet-box-values" id="revolution"> 58.6 days</div>
        </div>
        <div class="planet-box">
            <div class="planet-box-title"> Rotation time</div>
            <div class="planet-box-values" id="radius"> 58.6 days</div>
        </div>
        <div class="planet-box">
            <div class="planet-box-title"> Rotation time</div>
            <div class="planet-box-values" id="temperature"> 58.6 days</div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
